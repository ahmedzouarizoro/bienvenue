<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css"> <!-- Votre fichier CSS pour le style -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group textarea {
      resize: vertical;
      height: 150px;
    }
    .form-group button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .alert {
      display: none;
      padding: 15px;
      margin: 20px 0;
      border: 1px solid #d4edda;
      border-radius: 4px;
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contactez-Nous pour Acheter</h1>
    <div id="alert-message" class="alert"></div>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="product">Produit</label>
        <input type="text" id="product" name="product" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Envoyer</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche l'envoi du formulaire par défaut

      // Récupère les valeurs du formulaire
      var name = document.getElementById('name').value.trim();
      var email = document.getElementById('email').value.trim();
      var product = document.getElementById('product').value.trim();
      var message = document.getElementById('message').value.trim();

      // Validation simple (vous pouvez ajouter plus de validations ici)
      if (name === '' || email === '' || product === '' || message === '') {
        alert('Veuillez remplir tous les champs.');
        return;
      }

      // Si la validation est réussie, affichez une alerte
      alert('Merci pour votre commande ! Nous vous contacterons bientôt.');

      // Réinitialise le formulaire
      document.getElementById('contact-form').reset();
    });
  </script>

</body>
</html>
